<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Project</title>


  <style>
    img {
      max-width: 100vw;
    }
  </style>
</head>

<body>

  <button id="fetch">Fetch</button>
<div id="output"></div>

<script>
    let output = document.getElementById("output");

  async function getMovie() {
    fetch("https://api.themoviedb.org/3/movie/550?api_key=842edf5aa8d511e033aa2536e59e3fb4")
    .then(resp => resp.json())
    .then(resp => {
        let title = resp.original_title;
        let release = resp.release_date;
        let imageURL = "https://image.tmdb.org/t/p/original" + resp.poster_path;
        output.innerHTML = ' ' + title + ", " + release + " <br>"
          + '<img src="' + imageURL + '">';
    })
  }


  document.getElementById("fetch").addEventListener("click", getMovie)

</script>
  
  <script src="./bundle.js"></script>

</body>

</html>
